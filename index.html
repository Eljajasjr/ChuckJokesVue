<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris Jokes - Vue</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center my-5">Chuck Norris Facts</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" v-for="(joke, index) in chuck" :key="index">
          <chuck-card 
            :icon_url="joke.icon_url"
            :value="joke.value">
          </chuck-card>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    Vue.component('chuck-card', {
      props: ['icon_url', 'value'],
      template: `
        <div class="card h-100">
          <img :src="icon_url" class="card-img-top" alt="Chuck Norris">
          <div class="card-body">
            <p class="card-text">{{ value }}</p>
          </div>
        </div>
      `
    });

    
    new Vue({
      el: '#app',
      data: {
        chuck: [
          {
            "icon_url": "https://assets.chucknorris.host/img/avatar/chuck-norris.png",
            "value": "Chuck Norris puede saltar en paracaídas al espacio exterior."
          },
          {
            "icon_url": "https://assets.chucknorris.host/img/avatar/chuck-norris.png",
            "value": "El principal producto de Chuck Norris es el dolor."
          },
          {
            "icon_url": "https://assets.chucknorris.host/img/avatar/chuck-norris.png",
            "value": "Chuck Norris no lee libros. Los mira fijamente hasta que encuentra la información que busca."
          },
          {
            "icon_url": "https://assets.chucknorris.host/img/avatar/chuck-norris.png",
            "value": "El tiempo no espera a nadie. A menos que ese hombre sea Chuck Norris."
          },
          {
            "icon_url": "https://assets.chucknorris.host/img/avatar/chuck-norris.png",
            "value": "Si deletreas Chuck Norris en Scrabble, ganas. Para siempre."
          }
        ]
      }
    });
  </script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
